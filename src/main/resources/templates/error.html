<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>404 Error - TheGreatAsia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 1)),
                        url('https://source.unsplash.com/random/1600x900') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f5f5f5;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container h1 {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ff4a4a;
        }

        .container h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .container a {
            text-decoration: none;
            background: #ff4a4a;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        .container a:hover {
            background: #ff6b6b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! The page you're looking for doesn't exist or may have been moved.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
